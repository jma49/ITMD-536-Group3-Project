name: ESLint and Prettier

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 9 * * 5'

jobs:
  eslint-prettier:
    name: Run ESLint and Prettier scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint and Prettier
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@3.1.0
          npm install prettier eslint-plugin-prettier eslint-config-prettier --save-dev

      # Run Prettier auto-format
      - name: Run Prettier auto-format
        run: |
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,md}"
      
      # Run ESLint with Prettier integrated
      - name: Run ESLint with Prettier integrated
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint . \
          --config .eslintrc.json \
          --ext .js,.jsx,.ts,.tsx \
          --format @microsoft/eslint-formatter-sarif \
          --output-file eslint-results.sarif
        continue-on-error: false  # ç¡®ä¿å¦‚æœ ESLint æ£€æŸ¥å¤±è´¥ï¼Œæ•´ä¸ªæ„å»ºå¤±è´¥

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

      - name: Send ESLint and Prettier notification to Discord
        if: failure()  # åªæœ‰åœ¨æ„å»ºå¤±è´¥æ—¶å‘é€å¤±è´¥é€šçŸ¥
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          DEPLOY_URL: ${{ secrets.VERCEL_PROJECT_DOMAIN }}
        run: |
          MESSAGE="âŒ **ESLint and Prettier Check Failed**\n\n"
          MESSAGE+="**Repository**: ${{ github.repository }}\n"
          MESSAGE+="**Commit**: \`${{ github.sha }}\`\n"
          MESSAGE+="**Branch**: ${{ github.ref_name }}\n\n"
          MESSAGE+="ğŸš¨ **Build Failed**: Please check the logs for more details.\n"
          MESSAGE+="ğŸ”— **View CI/CD Logs**: [GitHub Actions Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n"
          
          # Sending failure message to Discord
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"$MESSAGE\"}" $DISCORD_WEBHOOK_URL

      - name: Send success notification to Discord
        if: success()  # åªæœ‰åœ¨æ„å»ºæˆåŠŸæ—¶å‘é€æˆåŠŸé€šçŸ¥
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          DEPLOY_URL: ${{ secrets.VERCEL_PROJECT_DOMAIN }}
        run: |
          MESSAGE="âœ… **Build Succeeded**: Branch '${{ github.ref_name }}'\n\n"
          MESSAGE+="**Commit**: \`${{ github.sha }}\`\n"
          MESSAGE+="**Author**: ${{ github.actor }}\n\n"
          MESSAGE+="ğŸŒ **Deployed to Vercel**: [${{ secrets.VERCEL_PROJECT_DOMAIN }}](${ secrets.VERCEL_PROJECT_DOMAIN })\n"
          MESSAGE+="ğŸ”— **View CI/CD Logs**: [GitHub Actions Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n"
          
          # Sending success message to Discord
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"$MESSAGE\"}" $DISCORD_WEBHOOK_URL
