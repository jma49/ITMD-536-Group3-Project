name: ESLint and Prettier

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '25 9 * * 5'

jobs:
  eslint-prettier:
    name: Run ESLint and Prettier scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ESLint and Prettier
        run: |
          npm install eslint@8.10.0
          npm install @microsoft/eslint-formatter-sarif@3.1.0
          npm install prettier eslint-plugin-prettier eslint-config-prettier --save-dev

      - name: Run Prettier auto-format
        run: |
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,md}"
        continue-on-error: True  # å¦‚æœä¸å¸Œæœ›åœ¨æœ‰æ ¼å¼åŒ–é—®é¢˜æ—¶å¤±è´¥ï¼Œå¯ä»¥è®¾ç½®ä¸º trueï¼Œä½†æœ€å¥½ä¿æŒä¸º false ç¡®ä¿æ ¼å¼é—®é¢˜ä¿®å¤

      - name: Run ESLint with Prettier integrated
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint . \
          --config .eslintrc.json \
          --ext .js,.jsx,.ts,.tsx \
          --format @microsoft/eslint-formatter-sarif \
          --output-file eslint-results.sarif
        continue-on-error: true

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true

      - name: Send ESLint and Prettier notification to Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          DEPLOY_URL: ${{ secrets.VERCEL_PROJECT_DOMAIN }}
        run: |
          MESSAGE="ğŸ“ **ESLint and Prettier Check Completed**\n\n"
          MESSAGE+="**Repository**: ${{ github.repository }}\n"
          MESSAGE+="**Commit**: \`${{ github.sha }}\`\n"
          MESSAGE+="**Branch**: ${{ github.ref_name }}\n\n"
          MESSAGE+="âœ… **Build Succeeded**: Branch '${{ github.ref_name }}'\n"
          MESSAGE+="**Commit**: \`${{ github.sha }}\`\n"
          MESSAGE+="**Author**: ${{ github.actor }}\n\n"
          MESSAGE+="**Deployed to Vercel**: ğŸŒ ${{ secrets.VERCEL_PROJECT_DOMAIN }}\n\n"
          MESSAGE+="ğŸ”— **View CI/CD Logs**: [GitHub Actions Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n"
          
          # Sending message to Discord
          curl -X POST -H "Content-Type: application/json" -d "{\"content\": \"$MESSAGE\"}" $DISCORD_WEBHOOK_URL

